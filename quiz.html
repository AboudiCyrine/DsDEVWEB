<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Culture Générale</title>
  <link rel="stylesheet" href="quiz css.css">
</head>
<body>
  <header>
    <h1>Quiz Culture Générale</h1>
  </header>
  <div id="quiz-container">
    <div id="quiz">
      <p id="question"></p> <!-- Placeholder for the question -->
      <div id="options"></div> <!-- Placeholder for the options (answers) -->
      <p id="timer"></p> <!-- Placeholder for the timer -->
      <p id="score"></p> <!-- Add this line to your HTML where you want to display feedback -->
    </div>
    <button id="prev">Précédent</button> <!-- Previous question button -->
    <button id="next">Suivant</button> <!-- Next question button -->
  </div>
  <div id="results-container">
    <h2>Résultats</h2>
    <p id="score"></p> <!-- Placeholder for the score -->
    <p id="progress"></p> <!-- Placeholder for progress -->
  </div>
  <script src="jquiz.js"></script> <!-- Ensure the file name matches your JS file -->
</body>
</html>
